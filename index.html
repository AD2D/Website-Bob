<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Text Frames</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .frame {
            position: absolute;
            width: 300px;
            height: 200px;
            background-color: rgba(173, 216, 230, 0.8); /* LightBlue with opacity */
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Generate 100 frames -->
        <script>
            for (let i = 0; i < 100; i++) {
                const frame = document.createElement('div');
                frame.className = 'frame';
                frame.style.top = `${i * 2}px`;
                frame.style.left = `${i * 2}px`;
                frame.textContent = `Framew ${i + 1}`;
                document.querySelector('.container').appendChild(frame);
            }
        </script>
    </div>
</body>
</html>
