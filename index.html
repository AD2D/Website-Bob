<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoektocht Bob</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ@.';
        const seed = 10015;  
        Math.seedrandom(seed);

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        let maxLeft = 0
    
        let message = "Er  is  een  levering  op  komst  met  het  laatste  Bericht.  Stuur  een  mail  naar  zoektochtbob@gmail.com  om  te  bevestigen  dat  de  levering  mag  komen";
        message = message.toUpperCase();
        const minOffset = 20;
        const maxOffset = 40;

        function getRandomOffset(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe
        let prevTop = 0;
                 // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

        let prevLeft = 0;

                 // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

        for (let i = 0; i < message.length; i++) {
            const frame = document.createElement('div');
            frame.className = 'bericht';
         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            frame.textContent = message[i];
         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            const randomTopOffset = getRandomOffset(minOffset, maxOffset);
            const randomLeftOffset = getRandomOffset(minOffset, maxOffset);
            let newLeft = prevLeft + randomLeftOffset;
            if(newLeft >= window.innerWidth - 50){
                 newLeft = randomLeftOffset
                 prevTop += 60
            }
            if(prevTop >= window.innerHeight){
                break
            }
                     // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            frame.style.top = `${prevTop + (randomTopOffset/3)}px`;

            frame.style.left = `${newLeft}px`;
            maxLeft = Math.max(newLeft, maxLeft)
         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            prevLeft = newLeft;

            container.appendChild(frame);
        }
        for (let i = 0; i < 3000; i++) {
                     // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            const frame = document.createElement('div');
            frame.className = 'geen_bericht';
         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe
            const randomLetter = letters[getRandomInt(letters.length)];
            frame.textContent = randomLetter;

         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe
            const randomTop = Math.random() * (window.innerHeight - 50);
                     // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            const randomLeft = Math.random() * (window.innerWidth - 50);
            frame.style.top = `${randomTop}px`;
                     // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            frame.style.left = `${randomLeft}px`;
         // aodzhùoazhdùazihdaùohadoajdbmohdùazhdùoazduhaozùdahdùoadùafbùzefbvùfh ezhofeazùofhazùofhùazof hùzhù azhùfezihfù zihùefo hzùoudh meazoufg â"hry ùohaeùfh ùo fhùozfh iùe

            container.appendChild(frame);
        }

    </script>
    
</body>
</html>
